<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    </head>
    <body id="body" style="margin : 0px; overflow: hidden;">
	<div id="subtitles"></div>
	<div id="divImageSoundOnOff">
	    <button id="buttonSoundOff" class="displayNone">Субтитры: выкл</button>
	    <button id="buttonSoundOn" class="displayNone">Субтитры: вкл</button>
	</div>
	<script src="script.js">
	    </script>
        <a-scene id="aScene" custom-cursor embedded arjs="patternRatio: 0.5" vr-mode-ui="enabled: false">
	    <a-assets id="cameraAAssets" camera="active: false">
	        <image id="buttonPlay" src="buttonPlay.png"></image>
	        <audio id="audio">
                    <source src="FrankSinatra-MyWay.mp3" type="audio/mpeg">
		    <source src="audio/FrankSinatra-MyWay.ogg" type="audio/ogg">
		    <source src="audio/FrankSinatra-MyWay.mp3" type="audio/mpeg">
	    	    <source src="audio/FrankSinatra-MyWay.mp4" type="audio/mpeg">
	        </audio>
	    </a-assets>
	    <a-entity cameraAScene class="classForCamera" camera="active: true"></a-entity>
	    <a-marker preset='hiro'>
	        <a-entity id="watcher" collider-check>
		    <a-entity class="a-scene" id="cursor" cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .data-raycastable"></a-entity>
	        </a-entity>
		<a-text id="textLOADING" value="LOADING." color="#BBB" position="-0.7 1.5 0" scale="1.5 1.5 1.5"></a-text>
		<a-box id="imageLoaded" position="0 0.6 0" scale="0.4 0.4 0.4" rotation="45 45 45" color="black"></a-box>
		<a-image visible="false" cursor-listener id="imageButtonPlay" position="0 1.3 0.5" rotation="-45 0 0" scale="1.5 1.5 1.5" src="#buttonPlay"
		    animation__02="property: scale; to: 1.9 1.9 1.9;  dur: 200; startEvents: start2"
	            animation__03="property: scale; to: 0 0 0; delay: 200; dur: 250; startEvents: start3">
		</a-image>
                <a-entity visible="false" entityModel id="modelID" position="0 0 0" scale="0.5 0.5 0.5" gltf-model="src: url(myach.glb);"></a-entity>
	    </a-marker>
        </a-scene>
    </body>
</html>
